<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center p-5">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <img src="logo.png" alt="Logo" class="w-48 h-48 mx-auto mb-6">
        <form action="#" method="POST">

            <div class="mb-4 border-2 border-pink-300 rounded-lg p-3">
                <h3 class="text-2xl mb-6 text-pink-400">Informações pessoais</h3>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Informe seu nome..."
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Informe seu email..."
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Telefone</label>
                    <input type="tel" id="phone" name="phone"
                        placeholder="Para mais de um contato, separe por vírgula..."
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Endereço</label>
                    <input type="text" id="address" name="address" placeholder="Informe bairro, rua e número..."
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="city" class="block text-gray-700">Apartamento e Torre</label>
                    <input type="text" id="city" name="city" placeholder="Informe o número do apartamento e torre..."
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <div class="mb-4 mt-2 flex items-center">
                        <input type="checkbox" id="no-apartment" name="no-apartment" class="mr-2">
                        <label for="no-apartment" class="text-gray-700">Não moro em apartamento</label>
                    </div>
                </div>
            </div>

            <div class="mb-4 border-2 border-pink-300 rounded-lg p-3">
                <h3 class="text-2xl mb-6 text-pink-400">Informações do Pet</h3>
                <div class="mb-4">
                    <label for="num-pets" class="block text-gray-700">Número de Pets</label>
                    <select id="num-pets" name="num-pets" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div id="pets-info">
                    <div class="mb-4 flex items-center">
                        <div class="w-3/4 mr-2">
                            <label for="pet-name-1" class="block text-gray-700">Nome do Pet 1</label>
                            <input type="text" id="pet-name-1" name="pet-name-1" placeholder="Informe o nome do pet..."
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="w-1/4">
                            <label for="pet-age-1" class="block text-gray-700">Idade</label>
                            <input type="number" id="pet-age-1" name="pet-age-1" placeholder="Idade"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="flex items-center">
                            <label for="pet-castrado-1" class="text-gray-700 mr-6">O pet é castrado?</label>

                            <input type="checkbox" id="pet-castrado-sim-1" name="pet-castrado-1" value="sim" class="mr-1">
                            <label for="pet-castrado-sim-1" class="text-gray-700 mr-4">Sim</label>

                            <input type="checkbox" id="pet-castrado-nao-1" name="pet-castrado-1" value="nao" class="mr-1">
                            <label for="pet-castrado-nao-1" class="text-gray-700">Não</label>
                        </div>
                    </div>
                </div>

            <button type="submit"
                class="w-full bg-pink-400 text-white py-2 rounded-lg hover:bg-pink-600">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('num-pets').addEventListener('change', function () {
            const numPets = parseInt(this.value);
            const petsInfo = document.getElementById('pets-info');
            petsInfo.innerHTML = '';

            for (let i = 1; i <= numPets; i++) {
                const petDiv = document.createElement('div');
                petDiv.className = 'mb-4 flex items-center';
                petDiv.innerHTML = `
                    <div class="w-3/4 mr-2">
                        <label for="pet-name-${i}" class="block text-gray-700">Nome do Pet ${i}</label>
                        <input type="text" id="pet-name-${i}" name="pet-name-${i}" placeholder="Informe o nome do pet..."
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="w-1/4">
                        <label for="pet-age-${i}" class="block text-gray-700">Idade</label>
                        <input type="number" id="pet-age-${i}" name="pet-age-${i}" placeholder="Idade"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                `;
                petsInfo.appendChild(petDiv);
            }
        });
    </script>
</body>

</html>
